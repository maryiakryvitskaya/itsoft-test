<cdk-virtual-scroll-viewport
  itemSize="50"
  class="virtual-scroll"
  [style.height.px]="600"
  #scrollableElement
  (scrolledIndexChange)="nextBatch($event)">
  <app-search-result-item
    *cdkVirtualFor="let item of searchedItems"
    [item]="item"
    (openDialog)="openDialog(item)">
  </app-search-result-item>

  <div
    *ngIf="isLoading"
    class="loading">
    Loading...
  </div>

  <ng-container *ngIf="!searchedItems.length && !isLoading">
    <div class="no-results">
      Nothing found
      <strong>Try another query...</strong>
    </div>
  </ng-container>
</cdk-virtual-scroll-viewport>
